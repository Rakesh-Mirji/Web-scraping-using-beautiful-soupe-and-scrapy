{% extends "layout.html" %}
{% block title %}Sign in{% endblock %}
{% block content %}
<div class="col-centered col-xs-12 col-md-6 col-lg-4">
<form class="form-signin" id="signin" autocomplete="off" method="POST">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p class="col-hidden error" id="error"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>{{ error }}</p>
    <script>
        $(function() {
            if ($("#error").text() !== 'None') {
                $("#error").removeClass("col-hidden")   
            }
        });

    </script>
    <div class="form-group col-req">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="form-group col-req">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group submit">
        <input type="submit" value="Sign In" class="btn btn-md btn-primary btn-block submitBtn">
    </div>
</form>
</div>
{% endblock %}
