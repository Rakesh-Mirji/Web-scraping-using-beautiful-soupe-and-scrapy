<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
 <title>{% block title %}{% endblock %} - Spyder</title> 
 <link rel="stylesheet"  href="/static/css/style.css">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
   <div class="container-fluid">
      <header class="row">
         <div class="col-xs-12 col-head">
            <nav class="navbar navbar-default">
               <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav col-lg-9">
                        <div class="logo"><img class="icon" src="/static/images/logo.png" alt="">SPYDER</div>
                        <div class="tag"><a href="{{ url_for('main') }}">Index</a></div>
                        <div class="tag"><a id="db" href="{{ url_for('report') }}">Catch Report</a></div>
                        <div class="tag"><a href="{{ url_for('advancedSearch') }}">Advanced Search</a></div>
                        <div class="tag"><a href="{{ url_for('know') }}">Web Scraping</a></div>
                        <div class="tag"><a href="{{ url_for('about') }}">About Us</a></div>
                        {% if g.user %}
                        <div class="tag signin"><a href="{{ url_for('signout') }}">Sign Out</a></div>
                        {% else %}
                        <div class="tag signin"><a href="{{ url_for('signin') }}">Sign In</a></div>
                        {% endif %}
                     </ul>
                  </div>
               </div>
            </nav>
         </div>
      </header>
      <div class="col-xs-12">
         {% block content %}{% endblock %}
      </div>
      {% block script %}{% endblock %}
   
</body>
</html>
